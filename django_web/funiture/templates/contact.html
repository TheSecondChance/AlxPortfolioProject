{% load static %}
<section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>አግኙን</h2>  
          <p>እርዳታ ያስፈልጋል? <span>አግኙን</span></p>
        </div>

        <div class="mb-3">
          <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1508.5480144301705!2d39.280256169301374!3d8.558548302133229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b1f7d53c4b3bb%3A0xc2331c4e05b57827!2sHoji%20Gari%20Furniture!5e0!3m2!1sen!2set!4v1710575565908!5m2!1sen!2set" frameborder="0" allowfullscreen></iframe>
        </div><!-- End Google Maps -->

        <div class="row gy-4">

          <div class="col-md-6">
            <div class="info-item  d-flex align-items-center">
              <i class="icon bi bi-map flex-shrink-0"></i>
              <div>
                <h3>አድራሻችን</h3>
                <p>አዳማ,ቦሌ ከኬቤኪ ፊት ለፊት</p>
              </div>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-6">
            <div class="info-item d-flex align-items-center">
              <i class="icon bi bi-envelope flex-shrink-0"></i>
              <div>
                <h3>ኢሜል</h3>
                <p>mikiyas@example.com</p>
              </div>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-6">
            <div class="info-item  d-flex align-items-center">
              <i class="icon bi bi-telephone flex-shrink-0"></i>
              <div>
                <h3>ይደውሉልን</h3>
                <p>+2519 10 2401 37</p>
              </div>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-6">
            <div class="info-item  d-flex align-items-center">
              <i class="icon bi bi-share flex-shrink-0"></i>
              <div>
                <h3>ክፍት የሚሆንበት ሰዓቶች</h3>
                <div><strong>ከሰኞ፟፟-ቅዳሜ:</strong> 2AM - 1PM;
                  <strong>እሁድ:</strong> ዝግ
                </div>
              </div>
            </div>
          </div><!-- End Info Item -->

        </div>

        <form action="#" method="post" role="form" class="php-email-form p-3 p-md-4">
          {% csrf_token %}
          <div class="row">
            <div class="col-xl-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="ስም" required>
            </div>
            <div class="col-xl-6 form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="ኢሜልህን" required>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="ጉዳይ" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="5" placeholder="መልክት" required></textarea>
          </div>
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
          </div>
          <div class="text-center"><button type="submit">መልእክት</button></div>
        </form><!--End Contact Form -->

      </div>
    </section>
