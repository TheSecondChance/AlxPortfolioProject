<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Hoji Gari Furniture</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static "img/favicon.png" %}" rel="icon">
  <link href="{% static "img/apple-touch-icon.png" %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
 <link type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">


  <link href="{% static "vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
  <link href=" {% static "vendor/aos/aos.css" %}" rel="stylesheet">
  <link href="{% static "vendor/glightbox/css/glightbox.min.css" %}" rel="stylesheet">
  <link href="{% static "vendor/swiper/swiper-bundle.min.css" %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static "css/main.css" %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="{% url 'home' %}" class="logo d-flex align-items-center me-auto me-lg-0">
        <img src="{% static "img/logo.png" %}" alt=""> 
        <h1>HojiGari Furniture<span>.</span></h1>
      </a>

      <nav id="navbar" class="navbar des">
        <ul>
          <li><a href="{% url 'home' %}"></a></li>
        </ul>
      </nav>
      <!-- .navbar -->

      <a class="btn-book-a-table" href="{% url 'home' %}">ይመለሱ</a>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->

    

    

    <section id="all" class="menu">
    
        <div class="container" data-aos="fade-up">

            <ul class="nav nav-tabs d-flex justify-content-center" data-aos="fade-up" data-aos-delay="200">

                <li class="nav-item">
                    <a href="{% url 'allDesign' %}" class="nav-link show"  >
                    <h4>ሁሉም</h4>
                    </a>
                </li><!-- End tab nav item -->


                {% for cate in categories %}
                        <li class="nav-item">
                        <a class="nav-link  show" href="{% url 'allDesign' %}?category={{ cate.name }}">
                        <h4>{{ cate.name }} </h4>
                        </a></li>
                {% endfor %}


            </ul>

            <div class="tab-content" data-aos="fade-up" data-aos-delay="300">

            <div class="tab-pane fade active show" id="menu-starters">

                

                <div class="row gy-5">
                <div class="tab-header text-center">
                        <p>ዲዛይን</p>
                        </div>
                    {% for design in designs %}

                        <div class="col-lg-4 menu-item">
                            <a href="{{ design.image.url }}" class="glightbox"><img src="{{ design.image.url }}" class="menu-img img-fluid" alt=""></a>
                            <h4>{{ design.name }}</h4>
                            <p class="ingredients">
                            {{ design.describtion}}
                            </p>
                            <p class="price">
                            {{ design.price}}
                            </p>
                        </div><!-- Menu Item -->
                    {% endfor %}
                </div>
             </div>
            </div>

        </div>
    </section>

  <!-- ======= Footer ======= -->
  {% include "footer.html" %}
  <!-- End Footer -->
  <!-- End Footer -->

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <script src="{% static "vendor/aos/aos.js" %}"></script>
  <script src="{% static "vendor/glightbox/js/glightbox.min.js" %}"></script>
  <script src="{% static "vendor/purecounter/purecounter_vanilla.js" %}"></script>
  <script src="{% static "vendor/swiper/swiper-bundle.min.js" %}"></script>
  <script src="{% static "vendor/php-email-form/validate.js" %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static "js/main.js" %}"></script>

</body>

</html>
